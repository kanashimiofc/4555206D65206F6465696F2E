<!DOCTYPE html>
<html>
<head>
	<title>Contagem regressiva de 5 dias</title>
	<style>
		body {
			background-color: #000000;
			color: #FFFFFF;
			font-family: 'Press Start 2P', sans-serif;
			font-size: 24px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Contagem regressiva</h1>
	<p id="demo"></p>

	<script>
		// Define a data final da contagem regressiva (5 dias a partir de hoje)
		var countDownDate = new Date().getTime() + (5 * 24 * 60 * 60 * 1000);

		// Atualiza a contagem regressiva a cada segundo
		var x = setInterval(function() {

			// Obtém a data e hora atuais
			var now = new Date().getTime();

			// Calcula a diferença entre a data final e a data atual
			var distance = countDownDate - now;

			// Calcula os dias, horas, minutos e segundos restantes
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Exibe a contagem regressiva no elemento com ID "demo"
			document.getElementById("demo").innerHTML = days + " dias, " + hours + " horas, " + minutes + " minutos e " + seconds + " segundos restantes.";

			// Se a contagem regressiva terminou, exibe a mensagem de encerramento
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("demo").innerHTML = "A contagem regressiva acabou!";
			}
		}, 1000);
	</script>
</body>
</html>
