<!DOCTYPE html>
<html>
<head>
	<title>Contagem regressiva</title>
	<style>
		body {
			background-color: #F2F2F2;
			color: #fff;
			font-family: "Press Start 2P", cursive;
			font-size: 10rem;
			text-align: center;
			padding-top: 10%;
		}
		
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: inline-block;
			float: left;
		}

		nav li {
			float: left;
		}

		nav a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		.active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#" class="active">Que contagem?</a></li>
			<li><a href="#">O que vai acontecer?</a></li>
		</ul>
	</nav>
	<script>
		// Define a data final da contagem regressiva
		var countDownDate = new Date("Mar 24, 2023 23:59:59").getTime();

		// Atualiza a contagem a cada segundo
		var x = setInterval(function() {

			// Pega a data atual
			var now = new Date().getTime();

			// Calcula a diferen√ßa entre a data final e a data atual
			var distance = countDownDate - now;

			// Calcula dias, horas, minutos e segundos restantes
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Exibe a contagem regressiva no elemento com ID "countdown"
			document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";

			// Se a contagem regressiva terminou, exibe a mensagem final
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "A contagem regressiva terminou!";
			}
		}, 1000);
	</script>
	<div id="countdown"></div>
</body>
</html>
