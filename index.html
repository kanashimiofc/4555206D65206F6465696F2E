<!DOCTYPE html>
<html>
<head>
	<title>Gnomo Sonoro</title>
	<style>
		#gnomo {
			width: 100px;
			height: 100px;
			background-image: url('gnomo.png');
			background-size: contain;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="gnomo"></div>
	
	<audio id="som">
		<source src="som1.mp3" type="audio/mpeg">
		<source src="som2.mp3" type="audio/mpeg">
		<source src="som3.mp3" type="audio/mpeg">
	</audio>

	<script>
		var gnomo = document.getElementById("gnomo");
		var som = document.getElementById("som");

		gnomo.addEventListener("click", function() {
			som.pause();
			som.currentTime = 0;
			som.play();
		});
	</script>
</body>
</html>
